<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Calculator</title>
    <link rel="Stylesheet" href="style.css">
</head>

<body>
    <h5></h5>
    <table>
        <tr>
            <td colspan="4"><input class="inputfield" placeholder="0" type="text" id="userData"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><button onclick="findValue('(')">(</button></td>
            <td><button onclick="findValue(')')">)</button></td>
            <td><button onclick="clearOneValue()">C</button></td>
            <td><button onclick="clearAllValue()">AC</button></td>
        </tr>
        <tr>
            <td><button onclick="findValue(7)">7</button></td>
            <td><button onclick="findValue(8)">8</button></td>
            <td><button onclick="findValue(9)">9</button></td>
            <td><button onclick="findValue('/')">รท</button></td>
        </tr>
        <tr>
            <td><button onclick="findValue(4)">4</button></td>
            <td><button onclick="findValue(5)">5</button></td>
            <td><button onclick="findValue(6)">6</button></td>
            <td><button onclick="findValue('*')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="findValue(1)">1</button></td>
            <td><button onclick="findValue(2)">2</button></td>
            <td><button onclick="findValue(3)">3</button></td>
            <td><button onclick="findValue('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="findValue(0)">0</button></td>
            <td><button onclick="findValue('.')">.</button></td>
            <td><button onclick="calculation()">=</button></td>
            <td><button onclick="findValue('+')">+</button></td>
        </tr>
    </table>
</body>
<script src="app.js"></script>

</html>
